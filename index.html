<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Delectable Delights</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="hdd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>    <!-- Header section -->
    <header class="header">
        <h1 class="company-name-initials">
            HDD
        </h1>
        <span class="company-name">
            Harmony Delectable Delights
        </span>
        <div class="company-icons">
            <i class="fas fa-cake-candles change"></i>
            <i class="fas fa-cookie"></i>
            <i class="fas fa-stroopwafel"></i>
            <i class="fas fa-ice-cream"></i>
        </div>
    </header>
    <!-- End of Header section -->

    <!-- Company Menu section -->
    <section class="company-menu">
        <h2 class="company-menu-heading">Popular Treats</h2>
        <div class="cards-container">
            <div class="card">
                <img src="images/brownie.jpg" class="card-img" alt="picture of brownies, taken by nikola-čedíková">
                <h3 class="card-name">Brownies</h3>
                <button class="card-btn">Order Now</button>
            </div>
            <div class="card">
                <img src="images/cookies.jpg" class="card-img" alt="picture of stacked cookies, taken by nerfee mirandilla">
                <h3 class="card-name">Cookies</h3>
                <button class="card-btn">Order Now</button>
            </div>
            <div class="card">
                <img src="images/cake.jpg" class="card-img" alt="picture of a cake topped with strawberry, taken by quang nguyen vinh">
                <h3 class="card-name">Speciality Cakes</h3>
                <button class="card-btn">Order Now</button>
            </div>
        </div>
    </section>
    <!-- End of Company Menu section -->
    <!-- JavaScript File -->
    <script src="hdd.js"></script>
</body>
</html>
